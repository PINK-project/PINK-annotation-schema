prefixes:
  ddoc: https://w3id.org/emmo/application/datadoc#
  accr: http://publications.europa.eu/resource/authority/access-right/
  adms: http://www.w3.org/ns/adms#
  dcat: http://www.w3.org/ns/dcat#
  dcatap: http://data.europa.eu/r5r/
  dcterms: http://purl.org/dc/terms/
  dctype: http://purl.org/dc/dcmitype/
  eli: http://data.europa.eu/eli/ontology#
  foaf: http://xmlns.com/foaf/0.1/
  iana: https://www.iana.org/assignments/media-types/
  locn: http://www.w3.org/ns/locn#
  odrl: http://www.w3.org/ns/odrl/2/
  owl: http://www.w3.org/2002/07/owl#
  prov: http://www.w3.org/ns/prov#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  schema: https://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  spdx: http://spdx.org/rdf/terms#
  stat: http://purl.org/adms/status/
  vann: http://purl.org/vocab/vann/
  vcard: http://www.w3.org/2006/vcard/ns#
  xsd: http://www.w3.org/2001/XMLSchema#
  emmo: https://w3id.org/emmo#
  oteio: https://w3id.org/emmo/domain/oteio#
  chameo: https://w3id.org/emmo/domain/characterisation-methodology/chameo#
  pink: https://w3id.org/pink#
  xml: http://www.w3.org/XML/1998/namespace
  brick: https://brickschema.org/schema/Brick#
  csvw: http://www.w3.org/ns/csvw#
  dc: http://purl.org/dc/elements/1.1/
  dcmitype: http://purl.org/dc/dcmitype/
  dcam: http://purl.org/dc/dcam/
  doap: http://usefulinc.com/ns/doap#
  geo: http://www.opengis.net/ont/geosparql#
  org: http://www.w3.org/ns/org#
  prof: http://www.w3.org/ns/dx/prof/
  qb: http://purl.org/linked-data/cube#
  sh: http://www.w3.org/ns/shacl#
  sosa: http://www.w3.org/ns/sosa/
  ssn: http://www.w3.org/ns/ssn/
  time: http://www.w3.org/2006/time#
  void: http://rdfs.org/ns/void#
  wgs: https://www.w3.org/2003/01/geo/wgs84_pos#
  bibo: http://purl.org/ontology/bibo/
  widoco: https://w3id.org/widoco/vocab#
  hume: https://w3id.org/emmo/hume#
theme:
- ddoc:datadoc
- ddoc:prefixes
resources:
  Resource:
    iri: dcat:Resource
    subClassOf: prov:Entity
    description: Resource published or curated by an agent.
    keywords:
      accessRights:
        iri: dcterms:accessRights
        range: dcterms:RightsStatement
        conformance: optional
        description: Information about who can access the resource or an indication
          of its security status.
        usageNote: 'Access Rights may include information regarding access or restrictions
          based on privacy, security, or other policies. The following preferred Rights
          Statement individuals are defined: `accr:PUBLIC`, `accr:NON_PUBLIC`, `accr:CONFIDENTIAL`,
          `accr:RESTRICTED`, `accr:SENSITIVE`'
        name: accessRights
        theme: ddoc:datadoc
        domain: dcat:Resource
      applicableLegislation:
        iri: dcatap:applicableLegislation
        range: eli:LegalResource
        conformance: optional
        description: The legislation that mandates the creation or management of the
          resource.
        name: applicableLegislation
        theme: ddoc:datadoc
        domain: dcat:Resource
      conformsTo:
        iri: dcterms:conformsTo
        range: dcterms:Standard
        conformance: optional
        description: An implementing rule or other specification.
        name: conformsTo
        theme: ddoc:datadoc
        domain: dcat:Resource
      contactPoint:
        iri: dcat:contactPoint
        range: vcard:Kind
        conformance: recommended
        description: Contact information that can be used for sending comments about
          the resource.
        name: contactPoint
        theme: ddoc:datadoc
        domain: dcat:Resource
      contributor:
        iri: dcterms:contributor
        range: foaf:Agent
        conformance: optional
        description: An entity responsible for making contributions to the resource.
        name: contributor
        theme: ddoc:datadoc
        domain: dcat:Resource
      creator:
        iri: dcterms:creator
        range: foaf:Agent
        conformance: optional
        description: An entity responsible for producing the resource.
        name: creator
        theme: ddoc:datadoc
        domain: dcat:Resource
      curationDate:
        iri: ddoc:curationDate
        range: xsd:date
        description: Date of curation.
        name: curationDate
        theme: ddoc:datadoc
        domain: dcat:Resource
      curator:
        iri: ddoc:curator
        range: foaf:Agent
        description: The agent that curated the resource.
        usageNote: Use `ddoc:curationDate` to refer to the date of curation.
        name: curator
        theme: ddoc:datadoc
        domain: dcat:Resource
      description:
        iri: dcterms:description
        range: rdfs:Literal
        datatype: rdf:langString
        conformance: mandatory
        description: A free-text account of the resource.
        usageNote: This property can be repeated for parallel language versions of
          the description.
        name: description
        theme: ddoc:datadoc
        domain: dcat:Resource
      documentation:
        iri: pink:documentation
        range: foaf:Document
        conformance: optional
        description: A page or document about this resource.
        name: documentation
        theme: ddoc:datadoc
        domain: dcat:Resource
        type: owl:ObjectProperty
        subPropertyOf: foaf:page
        prefLabel: documentation
        http://www.w3.org/2004/02/skos/core#definition: A page or document documenting
          this resource.
      hasPart:
        iri: pink:hasPart
        range: rdfs:Literal
        conformance: optional
        description: A related resource that is included either physically or logically
          in the described resource.
        name: hasPart
        theme: ddoc:datadoc
        domain:
        - dcat:Resource
        - rdfs:Resource
        type:
        - owl:ObjectProperty
        - owl:ReflexiveProperty
        subPropertyOf:
        - dcterms:hasPart
        - pink:overlaps
        prefLabel: hasPart
        http://www.w3.org/2004/02/skos/core#skopeNote: OWL2 does not allow non-simple
          (e.g. transitive) properties to appear in disjoint property axioms. We therefore
          implement the transitivity of hasPart using SWRL rules instead of asserting
          it with owl:TransitiveProperty.
        http://www.w3.org/2004/02/skos/core#definition: The primitive relation that
          express the concept of an entity being part of another one.
      hasVersion:
        iri: dcat:hasVersion
        range: rdfs:Resource
        conformance: optional
        description: A related resource that is a version, edition, or adaptation
          of the described resource.
        usageNote: This property is intended for relating a non-versioned or abstract
          resource to several versioned resources, e.g., snapshots.
        name: hasVersion
        theme: ddoc:datadoc
        domain: dcat:Resource
      identifier:
        iri: dcterms:identifier
        range: rdfs:Literal
        conformance: optional
        description: URI or other unique identifier of the resource being described.
        usageNote: Recommended practice is to identify the resource by means of a
          string conforming to an identification system. Examples include International
          Standard Book Number (ISBN), Digital Object Identifier (DOI), and Uniform
          Resource Name (URN).  Persistent identifiers should be provided as HTTP
          URIs.
        name: identifier
        theme: ddoc:datadoc
        domain: dcat:Resource
      isReferencedBy:
        iri: dcterms:isReferencedBy
        range: rdfs:Resource
        conformance: optional
        description: A related resource, such as a publication, that references, cites,
          or otherwise points to the documented resource.
        name: isReferencedBy
        theme: ddoc:datadoc
        domain: dcat:Resource
      keyword:
        iri: dcat:keyword
        range: rdfs:Literal
        datatype: rdf:langString
        conformance: recommended
        description: A keyword or tag describing the resource.
        name: keyword
        theme: ddoc:datadoc
        domain: dcat:Resource
      landingPage:
        iri: dcat:landingPage
        range: foaf:Document
        conformance: optional
        description: A web page that provides access to the resource and/or additional
          information (e.g. the distribution for a dataset).
        usageNote: 'It is intended to point to a landing page at the original

          data provider, not to a page on a site of a third party,

          such as an aggregator.


          For distributions, if they are accessible only through a

          landing page (i.e. direct download URLs are not known), then

          the landing page link should be duplicated as accessURL on a

          distribution.

          '
        name: landingPage
        theme: ddoc:datadoc
        domain: dcat:Resource
      language:
        iri: dcterms:language
        range: rdfs:Literal
        datatype: xsd:string
        conformance: optional
        description: A language of the resource.
        usageNote: 'Recommended practice is to use either a non-literal value

          representing a language from a controlled vocabulary such as

          ISO 639-2 or ISO 639-3, or a literal value consisting of an

          IETF Best Current Practice 47

          [[IETF-BCP47](https://tools.ietf.org/html/bcp47)] language

          tag.


          Example values: "en", "it", "no", "da"


          This property can be repeated if the resource is expressed

          with multiple languages.

          '
        name: language
        theme: ddoc:datadoc
        domain: dcat:Resource
      license:
        iri: dcterms:license
        range: dcterms:LicenseDocument
        conformance: optional
        description: A licence under which the resource is made available.
        name: license
        theme: ddoc:datadoc
        domain: dcat:Resource
      modificationDate:
        iri: dcterms:modified
        range: rdfs:Literal
        datatype: xsd:date
        conformance: optional
        description: The most recent date on which the resource was changed or modified.
        name: modificationDate
        theme: ddoc:datadoc
        domain: dcat:Resource
      publisher:
        iri: dcterms:publisher
        range: foaf:Agent
        conformance: recommended
        description: Agent responsible for making the resource available.
        name: publisher
        theme: ddoc:datadoc
        domain: dcat:Resource
      qualifiedAttribution:
        iri: prov:qualifiedAttribution
        range: prov:Attribution
        conformance: optional
        description: An Agent having some form of responsibility for the resource.
        name: qualifiedAttribution
        theme: ddoc:datadoc
        domain: dcat:Resource
      qualifiedRelation:
        iri: dcat:qualifiedRelation
        range: dcat:Relationship
        conformance: optional
        description: A description of a relationship with another resource.
        name: qualifiedRelation
        theme: ddoc:datadoc
        domain: dcat:Resource
      relatedResource:
        iri: dcterms:relation
        range: rdfs:Resource
        conformance: optional
        description: A resource with an unspecified relationship to the cataloged
          resource.
        name: relatedResource
        theme: ddoc:datadoc
        domain: dcat:Resource
      releaseDate:
        iri: dcterms:issued
        range: rdfs:Literal
        datatype: xsd:date
        conformance: optional
        description: The date of formal issuance (e.g., publication) of the resource.
        name: releaseDate
        theme: ddoc:datadoc
        domain: dcat:Resource
      subPropertyOf:
        iri: rdfs:subPropertyOf
        range: rdf:Property
        description: The subject is a subproperty of a property.
        name: subPropertyOf
        theme: ddoc:datadoc
        domain: dcat:Resource
      theme:
        iri: dcat:theme
        range: skos:Concept
        conformance: recommended
        description: A category of the resource.  A resource may be associated with
          multiple themes.
        usageNote: The set of themes used to categorize the resources are organized
          in a skos:ConceptScheme, skos:Collection, owl:Ontology or similar, describing
          all the categories and their relations in the catalog.
        name: theme
        theme: ddoc:datadoc
        domain: dcat:Resource
      title:
        iri: dcterms:title
        range: rdfs:Literal
        datatype: rdf:langString
        conformance: mandatory
        description: A name given to the resource.
        usageNote: This property can be repeated for parallel language versions of
          the name.
        name: title
        theme: ddoc:datadoc
        domain: dcat:Resource
      type:
        iri: dcterms:type
        range: skos:Concept
        conformance: optional
        description: A type of the resource.
        usageNote: A recommended controlled vocabulary data-type is foreseen. For
          agents, the value should be chosen from [ADMS publisher type](https://raw.githubusercontent.com/SEMICeu/ADMS-AP/master/purl.org/ADMS_SKOS_v1.00.rdf).
        name: type
        theme: ddoc:datadoc
        domain: dcat:Resource
      version:
        iri: dcat:version
        range: rdfs:Literal
        conformance: optional
        description: Version indicator (name or identifier) of a resource.
        usageNote: 'DCAT does not prescribe how a version name / identifier should
          be specified, and refers for guidance to [DWBP]''s Best Practice 7: Provide
          a version indicator.'
        name: version
        theme: ddoc:datadoc
        domain: dcat:Resource
      versionNotes:
        iri: adms:versionNotes
        range: rdfs:Literal
        conformance: optional
        description: A description of the differences between this version and a previous
          version of the resource.
        usageNote: This property can be repeated for parallel language versions of
          the version notes.
        name: versionNotes
        theme: ddoc:datadoc
        domain: dcat:Resource
      abstract:
        iri: dcterms:abstract
        range: rdfs:Literal
        datatype: rdf:langString
        description: A summary of the resource.
        name: abstract
        theme: ddoc:datadoc
        domain: dcat:Resource
      bibliographicCitation:
        iri: dcterms:bibliographicCitation
        range: rdfs:Literal
        description: A bibliographic reference for the resource.
        usageNote: Recommended practice is to include sufficient bibliographic detail
          to identify the resource as unambiguously as possible.
        name: bibliographicCitation
        theme: ddoc:datadoc
        domain: dcat:Resource
      comment:
        iri: rdfs:comment
        range: rdfs:Literal
        description: A description of the subject resource. Use `description` instead.
        name: comment
        theme: ddoc:datadoc
        domain: dcat:Resource
      conformance:
        iri: pink:conformance
        range: ddoc:ConformanceLevel
        description: Whether the annotation is mandatory, recommended or optional.
        usageNote: It MUST take one of the values 'ddoc:mandatory', 'ddoc:recommended'
          or 'ddoc:optional'.
        name: conformance
        theme: ddoc:datadoc
        domain:
        - dcat:Resource
        - rdfs:Resource
        type: owl:ObjectProperty
        http://www.w3.org/2004/02/skos/core#definition: Whether the annotation is
          mandatory, recommended or optional as part of the PINK Annotation Schema
        isDefinedBy: https://w3id.org/pink
        prefLabel: conformance
      deprecated:
        iri: owl:deprecated
        range: rdfs:Literal
        datatype: xsd:boolean
        description: The annotation property that indicates that a given entity has
          been deprecated. It should equal to `"true"^^xsd:boolean`.
        name: deprecated
        theme: ddoc:datadoc
        domain: dcat:Resource
      domain:
        iri: rdfs:domain
        range: rdfs:Resource
        description: A domain of the subject property.
        name: domain
        theme: ddoc:datadoc
        domain: dcat:Resource
      isDefinedBy:
        iri: rdfs:isDefinedBy
        range: skos:Concept
        description: Indicate a resource defining the subject resource. This property
          may be used to indicate an RDF vocabulary in which a resource is described.
        name: isDefinedBy
        theme: ddoc:datadoc
        domain: dcat:Resource
      label:
        iri: rdfs:label
        range: rdfs:Literal
        description: Provides a human-readable version of a resource's name.
        name: label
        theme: ddoc:datadoc
        domain: dcat:Resource
      range:
        iri: rdfs:range
        range: rdfs:Resource
        description: A range of the subject property.
        name: range
        theme: ddoc:datadoc
        domain: dcat:Resource
      seeAlso:
        iri: rdfs:seeAlso
        range: skos:Concept
        description: Indicates a resource that might provide additional information
          about the subject resource.
        name: seeAlso
        theme: ddoc:datadoc
        domain: dcat:Resource
      statements:
        iri: oteio:statement
        range: rdfs:Literal
        datatype: rdf:JSON
        description: A list of subject-predicate-object triples with additional RDF
          statements documenting the resource.
        name: statements
        theme: ddoc:datadoc
        domain: dcat:Resource
      usageNote:
        iri: vann:usageNote
        range: rdfs:Literal
        datatype: rdf:langString
        description: A reference that provides information on how this resource is
          to be used.
        name: usageNote
        theme: ddoc:datadoc
        domain:
        - dcat:Resource
        - rdfs:Resource
        type: owl:AnnotationProperty
      ssbdSubDimension:
        iri: pink:ssbdSubDimension
        type: owl:DatatypeProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        datatype: xsd:string
        prefLabel: ssbdSubDimension
        http://www.w3.org/2004/02/skos/core#definition: Note this class redefined
          in PR https://github.com/PINK-project/PINK-annotation-schema/pull/15
        name: ssbdSubDimension
      ssbdDimension:
        iri: pink:ssbdDimension
        type: owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: pink:SsbdDimension
        prefLabel: ssbdDimension
        http://www.w3.org/2004/02/skos/core#definition: Note this class redefined
          in PR https://github.com/PINK-project/PINK-annotation-schema/pull/15
        usageNote: One of `pink:functionality`, `pink:safety`, `pink:environmental_sustainability`,
          `pink:social_sustainability`
        name: ssbdDimension
      overlaps:
        iri: pink:overlaps
        type:
        - owl:ObjectProperty
        - owl:ReflexiveProperty
        - owl:SymmetricProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        prefLabel: overlaps
        http://www.w3.org/2002/07/owl#propertyDisjointWith: https://w3id.org/pink#nonOverlaps
        http://www.w3.org/2004/02/skos/core#definition: The relation between two individuals
          representing entities that share at least one of their parts.
        name: overlaps
      nonOverlaps:
        iri: pink:nonOverlaps
        type:
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        - owl:SymmetricProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        prefLabel: nonOverlaps
        http://www.w3.org/2002/07/owl#propertyDisjointWith: https://w3id.org/pink#overlaps
        http://www.w3.org/2004/02/skos/core#definition: The relation between two individuals
          that does not share any parts.
        name: nonOverlaps
      isOvercrossedBy:
        iri: pink:isOvercrossedBy
        type:
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: pink:overlaps
        prefLabel: isOvercrossedBy
        http://www.w3.org/2002/07/owl#propertyDisjointWith: https://w3id.org/pink#hasPart
        http://www.w3.org/2004/02/skos/core#definition: The relation between an entity
          that overlaps another without having it as part.
        name: isOvercrossedBy
      hasParticipant:
        iri: pink:hasParticipant
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: pink:hasPart
        prefLabel: hasParticipant
        http://www.w3.org/2004/02/skos/core#definition: The relation between a process
          and an object participating to it, i.e. that is relevant to the process
          itself.
        http://www.w3.org/2004/02/skos/core#skopeNote: 'Participation is a parthood
          relation: you must be part of the process to contribute to it. A participant
          whose 4D extension is totally contained within the process.'
        name: hasParticipant
      hasSpatialPart:
        iri: pink:hasSpatialPart
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: pink:hasPart
        prefLabel: hasSpatialPart
        http://www.w3.org/2004/02/skos/core#definition: A proper part of a whole,
          whose parts always cover the full temporal extension of the whole within
          a spatial interval.
        http://www.w3.org/2004/02/skos/core#skopeNote: The part is connected with
          the rest item or members with hasContact relations only (no hasNext).
        name: hasSpatialPart
      hasTemporalPart:
        iri: pink:hasTemporalPart
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: pink:hasPart
        prefLabel: hasTemporalPart
        http://www.w3.org/2004/02/skos/core#definition: A relation that identify a
          proper item part of the whole, whose parts always cover the full spatial
          extension of the whole within a time interval.
        http://www.w3.org/2004/02/skos/core#skopeNote: A temporal part of an item
          cannot both cause and be caused by any other proper part of the item.
        name: hasTemporalPart
      hasJunctionPart:
        iri: pink:hasJunctionPart
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: pink:hasPart
        prefLabel: hasJunctionPart
        altLabel: hasSpatioTemporalPart
        http://www.w3.org/2004/02/skos/core#definition: The part is connected with
          the rest item or members with both hasNext (or its inverse) and hasContact
          relations.
        name: hasJunctionPart
      causedBy:
        iri: pink:causedBy
        type:
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: prov:wasInfluencedBy
        prefLabel: causedBy
        http://www.w3.org/2004/02/skos/core#definition: A relation between an entity
          that causally affects the subject.
        http://www.w3.org/2004/02/skos/core#example: John yesterday is the cause of
          John today, is an example of temporal-like causality. The desk supporting
          my laptop is a space-like causality.
        name: causedBy
      isAfter:
        iri: pink:isAfter
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: pink:causedBy
        prefLabel: isAfter
        http://www.w3.org/2004/02/skos/core#definition: A one-directional relation
          between an entity that affects the subject.
        name: isAfter
      processedFrom:
        iri: pink:processedFrom
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        subPropertyOf: pink:isAfter
        prefLabel: processedFrom
        http://www.w3.org/2004/02/skos/core#definition: Indirect relation that relates
          the output of an activity to its input.
        name: processedFrom
      semiotical:
        iri: pink:semiotical
        type: owl:ObjectProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        prefLabel: semiotical
        http://www.w3.org/2004/02/skos/core#definition: The base of all semiotic relations.
        http://www.w3.org/2004/02/skos/core#skopeNote:
        - Semiotic relations can be seen as shortcuts that replaces a series of complex
          causal relations with a single relation.
        - Semiotic relations take part in a triadic semiotic meaning-making process,
          where an 'interpreter' connects a 'sign' (e.g. a property) to an entity
          (called 'referent').
        - The semiotic relations in the PINK Annotation Scheme are inspirred by EMMO,
          which in turn is based on the semiotic theory by Charles Sanders Peirce
          (1839-1914).
        name: semiotical
      doi:
        iri: bibo:doi
        type: owl:AnnotationProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        name: doi
      preferredNamespacePrefix:
        iri: vann:preferredNamespacePrefix
        type: owl:AnnotationProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        name: preferredNamespacePrefix
      preferredNamespaceUri:
        iri: vann:preferredNamespaceUri
        type: owl:AnnotationProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        name: preferredNamespaceUri
      homepage:
        iri: foaf:homepage
        type: owl:AnnotationProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
        range: rdfs:Literal
        name: homepage
      logo:
        iri: foaf:logo
        type: owl:AnnotationProperty
        domain:
        - dcat:Resource
        - rdfs:Resource
