        type: owl:DatatypeProperty
        domain: pink:Data
        range: rdfs:Literal
        description: Relates a data individual to its literal value.
        name: hasDataValue
  Software:
    iri: pink:Software
    subClassOf: pink:Data
    description: All or part of the programs, procedures, rules, and associated documentation
      of an information processing system.
    keywords:
      hasAPI:
        iri: pink:hasAPI
        type: owl:DatatypeProperty
        domain: pink:Software
        range: rdfs:Literal
        datatype: xsd:boolean
        description: Whether the software has an API.
        name: hasAPI
      hasGUI:
        iri: pink:hasGUI
        type: owl:DatatypeProperty
        domain: pink:Software
        range: rdfs:Literal
        datatype: xsd:boolean
        description: Whether the software has a GUI.
        name: hasGUI
      priorRelease:
        iri: pink:priorRelease
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: pink:Software
        range: pink:Software
        description: Direct relation that relates a software to the most resent earlier
          release of the software.
        usageNote: Useful for tracking the provenance of software releases.
        subPropertyOf: pink:causedBy
        name: priorRelease
      implementsModel:
        iri: pink:implementsModel
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: pink:Software
        range: pink:Model
        description: Relates a software to the model it implements.
        usageNote: Semiotically a software can be seen as an executable sign that
          stands for the model it implements.
        subPropertyOf: pink:standsFor
        name: implementsModel
  Computation:
    iri: pink:Computation
    subClassOf: pink:Process
    description: A process that deals with quantitative symbols (i.e. symbols associated
      with a quantitative oriented language).
    keywords:
      hasSoftware:
        iri: pink:hasSoftware
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: pink:Computation
        range: pink:Software
        description: Relates a computation to the software used to perform the computation.
        subPropertyOf:
        - pink:wasAssociatedWith
        - - '@id'
          - owl:inverseOf
        name: hasSoftware
  Process:
    iri: pink:Process
    subClassOf: prov:Activity
    description: An activity with temporal parts.
    usageNote: The temporal parts of a process are not of the same type as the process
      itself.
    keywords:
      hasSubProcess:
        iri: pink:hasSubProcess
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: pink:Process
        range: pink:Process
        description: The relation between a process and one of its process parts.
        subPropertyOf: pink:hasProperPart
        name: hasSubProcess
  Sign:
    iri: pink:Sign
    subClassOf: prov:Entity
    description: A sign that stands for an entity.
    usageNote: A sign is a part of a triadic semiotic (meaning-making) process, where
      an 'interpreter' connects a 'sign' to an entity (called 'referent').
    keywords:
      isInterpretedBy:
        iri: pink:isInterpretedBy
        type: owl:ObjectProperty
        domain: pink:Sign
        range: pink:Interpreter
        description: Connects a sign (e.g. a property) to an interpreter.
        subPropertyOf: pink:semiotical
        name: isInterpretedBy
      standsFor:
        iri: pink:standsFor
        type: owl:ObjectProperty
        domain: pink:Sign
        range: prov:Entity
        description: Connects a sign (e.g. a property) to an entity (a 'referent').
        subPropertyOf: pink:semiotical
        inverseOf: pink:isRepresentedBy
        name: standsFor
  Property:
    iri: pink:Property
    subClassOf: pink:Sign
    description: An "atomic" sign that stands for an physical interaction with an
      object.
    usageNote: A property is atomic in the sense that is aimed to deliver one and
      one only aspect of the object.
    keywords:
      hasMeasurementUnit:
        iri: pink:hasMeasurementUnit
        type: owl:ObjectProperty
        domain: pink:Property
        range: rdfs:Literal
        description: Connects a property to its unit.
        usageNote: '`pink:hasMeasurementUnit` is intended to refer to a unit in an
          existing unit ontology, like QUDT or EMMO.'
        subPropertyOf: pink:hasDescription
        name: hasMeasurementUnit
      isPropertyOf:
        iri: pink:isPropertyOf
        type: owl:ObjectProperty
        domain: pink:Property
        range: prov:Entity
        description: Connects a property to an entity.
        subPropertyOf: pink:standsFor
        inverseOf: pink:hasProperty
        name: isPropertyOf
  Description:
    iri: pink:Description
    subClassOf: pink:Sign
    description: A collection of properties that depicts an object.
    usageNote: A description is not atomic in the sense that it is made of more than
      one property.
    keywords:
      isDescriptionOf:
        iri: pink:isDescriptionOf
        type: owl:ObjectProperty
        domain: pink:Description
        range: prov:Entity
        description: Connects a description to an entity.
        subPropertyOf: pink:standsFor
        inverseOf: pink:hasDescription
        name: isDescriptionOf
  Entity:
    iri: prov:Entity
    keywords:
      tierLevel:
        iri: pink:tierLevel
        type: owl:ObjectProperty
        domain: prov:Entity
        range: pink:TierLevel
        description: Relate an entity to an SSbD tier level.
        usageNote: One of `pink:tierlevel1` (ideation/design), `pink:tierlevel2` (lab
          phase/development), `pink:tierlevel3` (up-scaling/production)
        name: tierLevel
      chemicalClass:
        iri: pink:chemicalClass
        type: owl:ObjectProperty
        domain: prov:Entity
        range: pink:Matter
        description: Group of chemicals that and entity is relevant for.
        usageNote: Choose one of subclasses of pink:Matter.
        name: chemicalClass
      participatesTo:
        iri: pink:participatesTo
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Entity
        range: prov:Activity
        description: Relation an entity to an activity that it interacts with.
        usageNote: The entity through overlaps the activity.
        subPropertyOf: pink:isOvercrossedBy
        name: participatesTo
      wasGeneratedBy:
        iri: pink:wasGeneratedBy
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Entity
        range: prov:Activity
        description: Relates an entity to the activity it was generated from.
        usageNote: The activity A proper overlaps the entity E, where the non-overlapping
          part of E is caused by A.
        subPropertyOf:
        - prov:wasGeneratedBy
        - pink:isOvercrossedBy
        - - '@id'
          - owl:inverseOf
        name: wasGeneratedBy
      wasDerivedBy:
        iri: pink:wasDerivedBy
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Entity
        range: prov:Entity
        description: Indirect relation that relates the output entity of an activity
          to its input entity.
        subPropertyOf:
        - prov:wasDerivedBy
        - pink:processedFrom
        name: wasDerivedBy
      wasAttributedTo:
        iri: pink:wasAttributedTo
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Entity
        range: prov:Agent
        description: Relates an entity to an agent via an activity that both the entity
          and agent participates to.
        usageNote: The activity is through overlapped by the agent and overcrossed
          by the entity.
        subPropertyOf:
        - prov:wasAttributedTo
        - pink:causedBy
        inverseOf: pink:attributed
        name: wasAttributedTo
      isRepresentedBy:
        iri: pink:isRepresentedBy
        type: owl:ObjectProperty
        domain: prov:Entity
        range: pink:Sign
        description: Connects an entity to a sign that stands for the entity.
        subPropertyOf: pink:semiotical
        inverseOf: pink:standsFor
        name: isRepresentedBy
  Activity:
    iri: prov:Activity
    keywords:
      hasInput:
        iri: pink:hasInput
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Activity
        range: prov:Entity
        description: Relates an activity to an entity that is input to the activity.
        usageNote: The activity A proper overlaps the entity E, where the non-overlapping
          part of E causes A.
        subPropertyOf: pink:isOvercrossedBy
        name: hasInput
      hasOutput:
        iri: pink:hasOutput
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Activity
        range: prov:Entity
        description: Relates an activity to an entity that is the output of the activity.
        usageNote: The activity A proper overlaps the entity E, where the non-overlapping
          part of E is caused by A.
        subPropertyOf: pink:isOvercrossedBy
        name: hasOutput
      used:
        iri: pink:used
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Activity
        range: prov:Entity
        description: Relates an activity to an entity that it used.
        usageNote: The activity A proper overlaps the entity E, where the non-overlapping
          part of E causes A.
        subPropertyOf:
        - prov:used
        - pink:hasInput
        name: used
      wasAssociatedWith:
        iri: pink:wasAssociatedWith
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Activity
        range: prov:Agent
        description: Relates an activity to an agent that had some (unspecified) responsibility
          for the occurence of this activity.
        usageNote: The activity is through overlapped by the agent.
        subPropertyOf:
        - prov:wasAssociatedWith
        - pink:isOvercrossedBy
        name: wasAssociatedWith
      wasInformedBy:
        iri: pink:wasInformedBy
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: prov:Activity
        range: prov:Activity
        description: A one-directional relation between an activity that affects the
          subject activity.
        subPropertyOf:
        - prov:wasInformedBy
        - pink:isAfter
        name: wasInformedBy
  Assessment:
    iri: pink:Assessment
    keywords:
      assesses:
        iri: pink:assesses
        type:
        - owl:AsymmetricProperty
        - owl:IrreflexiveProperty
        - owl:ObjectProperty
        domain: pink:Assessment
        range: pink:SsbdDimension
        description: Relates an assessment to a SSbD dimension.
        subPropertyOf: pink:isOvercrossedBy
        name: assesses
